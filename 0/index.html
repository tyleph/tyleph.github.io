<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0: Becoming Friends with Your Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .header-gradient {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .content-section {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="text-gray-300">

    <!-- Header Section -->
    <header class="text-center py-12 md:py-16">
        <h1 class="text-4xl md:text-5xl font-bold header-gradient mb-2">
            Project 0: Becoming Friends with Your Camera
        </h1>
        <a href="../index.html" class="inline-block mt-6 text-blue-400 hover:text-blue-300 transition">&larr; Back to Portfolio</a>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pb-16">
        <div class="space-y-12">

            <!-- Part 1: Selfie -->
            <section>
                <h2 class="text-3xl font-bold text-white mb-2 text-center">Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="content-section rounded-lg p-4 max-w-md mx-auto">
                        <img src="media/close_up.jpeg" alt="Close up selfie" class="rounded-md w-full object-cover">
                        <p class="text-center mt-3 font-medium text-white">Close-up</p>
                    </div>
                    <div class="content-section rounded-lg p-4 max-w-md mx-auto">
                        <img src="media/zoom.jpeg" alt="Zoomed in portrait" class="rounded-md w-full object-cover">
                        <p class="text-center mt-3 font-medium text-white">Stepped back and zoomed in</p>
                    </div>
                </div>
            </section>

            <!-- Part 2: Architectural Perspective -->
            <section>
                <h2 class="text-3xl font-bold text-white mb-2 text-center">Part 2: Architectural Perspective Compression</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="content-section rounded-lg p-4 max-w-md mx-auto">
                        <img src="media/zoom_background.jpeg" alt="Zoomed in street view" class="rounded-md w-full object-cover">
                        <p class="text-center mt-3 font-medium text-white">Zoomed In</p>
                    </div>
                    <div class="content-section rounded-lg p-4 max-w-md mx-auto">
                        <img src="media/no_zoom_background.jpeg" alt="Wide angle street view" class="rounded-md w-full object-cover">
                        <p class="text-center mt-3 font-medium text-white">No Zoom</p>
                    </div>
                </div>
            </section>

             <!-- Part 3: Dolly Zoom -->
            <section>
                <h2 class="text-3xl font-bold text-white mb-2 text-center">Part 3: The Dolly Zoom</h2>
                <div class="content-section rounded-lg p-4 max-w-xl mx-auto">
                    <img src="media/dolly_zoom.gif" alt="Dolly zoom gif" class="rounded-md w-full object-cover">
                    <p class="text-center mt-3 font-medium text-white">Animated GIF of my Dolly Zoom</p>
                </div>
            </section>

        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center py-8 mt-12 border-t border-gray-700">
        <a href="../index.html" class="text-blue-400 hover:text-blue-300 transition">Back to Portfolio</a>
    </footer>

</body>
</html>
